<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear || Website</title>
    <!-- google font are here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font are here -->
    <!-- font Awesome cdn are here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font Awesome cdn are here -->
    <!-- link css file to html -->
    <link rel="stylesheet" href="./style/influencer_gear.css" />
    <!-- link css file to html -->
  </head>
  <body>
    <!-- header section starts here -->
    <header class="header_section">
      <!-- nav section starts here -->
      <nav class="navbar">
        <div class="logo_name">
          <h2 class="logo_title">Influencer products</h2>
        </div>
        <ul class="nav_links">
          <li class="li_1"><a class="nav_link" href="#">Home</a></li>
          <li class="li_2"><a class="nav_link" href="#">Products</a></li>
          <li class="li_3"><a class="nav_link" href="#">Sign Up</a></li>
          <li class="li_4"><a class="nav_link" href="#">Log In</a></li>
          <span id="search_icon" class="fa-solid fa-magnifying-glass"></span>
          <span id="cart_icon" class="fa-solid fa-cart-shopping"></span>
        </ul>
      </nav>
      <!-- nav section ends here -->
      <!-- banner section Starts here -->
      <section class="banner_section">
        <div class="banner_info_section">
          <h1 class="banner_title">Start your Journey as Influencer</h1>
          <p class="banner_subtitle">Discover the best cameras, and gear trusted by top influencer's everything you need to capture, and grow your online presence.</p>
          <button class="prebook_btn">Prebook now &#x2192;</button>
        </div>
        <div class="img_section">
          <img src="./images/main-camera.png" alt="main_camera_image">
        </div>
      </section>
      <!-- banner section ends here -->
    </header>
    <!-- header section ends here -->
    <!-- main section Starts here -->
    <main>
      <!-- Sponsors section Starts here -->
      <section class="sponsors_section">
        <img src="./logos/Alibaba.svg" alt="Alibaba_logo_svg">
        <img src="./logos/Amazon.svg" alt="Amazon_logo_svg">
        <img src="./logos/Daraz.pk Logo.svg" alt="Daraz_logo_svg">
        <img src="./logos/Ebay.svg" alt="Ebay_logo_svg">
        <img src="./logos/Rakuten.svg" alt="Rakuten_logo_svg">
        <img src="./logos/Walmart.svg" alt="Walmart_logo_svg">
        <img src="./logos/Target.svg" alt="Target_logo_svg">
      </section>
      <!-- Sponsors section ends here -->
    </main>
    <!-- main section ends here -->
    <footer></footer>
  </body>
</html>
